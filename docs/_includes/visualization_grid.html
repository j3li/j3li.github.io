<!-- visualization Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>visualizations</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for visualization in site.visualizations %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#visualizationModal-{{ visualization.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/visualizations/{{ visualization.img }}" class="img-responsive" alt="{{ visualization.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
